<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>db</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="db.svg" type="image/png">
	<link rel="apple-touch-icon" href="db.svg" type="image/png">

</head>

<body class="w3-black" style="max-width:1600px">
	<div class="container">

		<form id="join-form" name="join-form" class="mt-4">

			<div class="row join-info-group">
				<div class="col-sm">
					<p class="join-info-text font1">Channel</p>
					

					<input id="channel" type="text" placeholder="Enter Channel Name" required class="form-control">
					
        </div>
      </div>

      <div class="button-group mt-3 font1">
        <button id="join" type="submit" class="btn btn-live btn-sm font1">Join</button>
        <button id="mic-btn" type="button" class="btn btn-live btn-sm" disabled>
          <i id="mic-icon" class="fas fa-microphone"></i>
        </button>
        <button id="leave" type="button" class="btn btn-live btn-sm font1" disabled>Leave</button>
      </div>
    </form>

    <div class="row video-group font1">
      <div class="col">
        <p id="local-player-name" class="player-name"></p>
				
				

        <div id="local-player" class="player"></div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <div id="remote-playerlist"></div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="index.js"></script>
	<script>function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
function myFunction() {
  var person = prompt("Please enter your name", "");
  if (person != null) {
    document.getElementById("demo").innerHTML =
     person;
  }
}
</script>
</body>
</html>
